    <script type="text/javascript">
        var number=parseInt(prompt("Nhập số cần kiểm tra"));

        var mod=(number % 2);
        switch (mod)
        {
            case 0:{
                document.write(number + "Là số chẵn");
                break;
            }
            case 1:{
                document.write(number + "Là số lẻ");
                break;
            }
            default:{
                document.write("Kí tự bạn nhập không phải là số")
            }
        }

    </script>
