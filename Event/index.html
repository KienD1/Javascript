<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="index.js"></script>
</head>
<body>
    <!--   <input type="button" id="show-btn" value="Click me" /> -->
    <ul>
        <li><a href="#" class="show">Tin Cong Nghe</a></li>
        <li><a href="#">Tin trong nuoc</a></li>
        <li><a href="#" class="show">Tin thoi su</a></li>
    </ul>
    <script language="javascript">  
        // Lấy đối tượng
        var a_list = document.getElementsByClassName("show");
          
          // Lặp và gán sự kiện
           for (var i = 0; i < a_list.length; i++){
            a_list[i].onclick = function()
            {
                  alert('Xin chào, bạn vừa click vào tôi');
              
                  // return false để khỏi reload trang
                return false
            };
        }
    </script>
</body>
</html>
